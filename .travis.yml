language: node_js

node_js:
  - lts/*
  - node

env:
  global:
    - CC_TEST_REPORTER_ID=d5c4115003e85ff60ac9a09342f3f7747db83b8c3ae4be0a52a8f33158db295d

before_script:
  - wget -O ./cctr https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  - chmod +x ./cctr
  - ./cctr before-build

after_script:
  - ./cctr after-build -t lcov --exit-code $TRAVIS_TEST_RESULT

jobs:
  include:
    - stage: deploy
      script: npm pack
      deploy:
        - provider: npm
          email: me@mgsisk.com
          api_key:
            secure: 
          on:
            repo: mgsisk/rollup-config
            tags: true
        - provider: npm
          registry: https://npm.pkg.github.com
          email: me@mgsisk.com
          api_key:
            secure: 
          edge:
            branch: master
          on:
            repo: mgsisk/rollup-config
            tags: true
        - provider: releases
          skip_cleanup: true
          file_glob: true
          file: mgsisk-rollup-config-*.tgz
          api_key:
            secure: 
          on:
            repo: mgsisk/rollup-config
            tags: true
